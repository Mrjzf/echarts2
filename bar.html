<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>柱状图</title>
    <style>
        body {
            background-color: rgb(31, 24, 92);
            /* color: #05C3F9; */
        }
    </style>
</head>

<body>
    <div id="main" style="width: 1190px;height:180px;"></div>
    <script src="./js/jquery.js"></script>
    <script src="./js/echarts.min.js"></script>

    <script>
        var myChart = echarts.init(document.getElementById('main'));
        // myChart.showLoading();
        var option = {
            backgroundColor: "rgba(0,0,0,0)", //图层背景
            tooltip: { //提示框组件
                trigger: 'axis',
                formatter: '{b}<br />{a0}: {c0}<br />{a1}: {c1}',
                axisPointer: {
                    type: 'shadow',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                },
                textStyle: {
                    color: '#fff',
                    fontStyle: 'normal',
                    fontFamily: '微软雅黑',
                    fontSize: 12,
                }
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {},
                    dataView: {
                        readOnly: false
                    },
                    magicType: {
                        type: ['line', 'bar']
                    },
                    restore: {},
                    saveAsImage: {
                        pixelRatio: 5
                    }
                }
            },
            grid: {
                left: '1%',
                right: '4%',
                bottom: '6%',
                top: 30,
                padding: '0 0 10 0',
                containLabel: true,
            },
            legend: { //图例组件，颜色和名字
                right: 10,
                top: 0,
                itemGap: 16,
                itemWidth: 18,
                itemHeight: 10,
                data: [{
                        name: '总访问量',
                        //icon:'image://../wwwroot/js/url2.png', //路径
                    },
                    {
                        name: '总参与人次',
                    }
                ],
                textStyle: {
                    color: '#a8aab0',
                    fontStyle: 'normal',
                    fontFamily: '微软雅黑',
                    fontSize: 12,
                }
            },
            xAxis: [{
                type: 'category',
                boundaryGap: true, //坐标轴两边留白
                data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                axisLabel: { //坐标轴刻度标签的相关设置。
                    interval: 0, //设置为 1，表示『隔一个标签显示一个标签』 'auto'
                    margin: 15,
                    textStyle: {
                        color: '#8ec4e9',
                        fontStyle: 'normal',
                        fontFamily: '微软雅黑',
                        fontSize: 12,
                    }
                },
                axisTick: { //坐标轴刻度相关设置。
                    show: false,
                },
                axisLine: { //坐标轴轴线相关设置
                    lineStyle: {
                        color: '#8ec4e9',
                        // opacity: 0.2
                    }
                },
                splitLine: { //坐标轴在 grid 区域中的分隔线。
                    show: false,
                }
            }],
            yAxis: [{
                type: 'value',
                splitNumber: 5,
                axisLabel: {
                    textStyle: {
                        color: '#8ec4e9',
                        fontStyle: 'normal',
                        fontFamily: '微软雅黑',
                        fontSize: 12,
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#8ec4e9',
                        // opacity: 0.2
                    }
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: ['#fff'],
                        opacity: 0.06
                    }
                }

            }],
            series: [{
                    name: '总访问量',
                    type: 'bar',
                    data: [2000, 1800, 1900, 1864, 1200, 900, 2680, 1564, 2640, 1280, 1648, 1654],
                    barWidth: 20,
                    barGap: 0, //柱间距离
                    label: { //图形上的文本标签
                        normal: {
                            show: true,
                            // rotate: 90,
                            // align: 'left',
                            // verticalAlign: 'middle',
                            // position: 'insideBottom',
                            position: 'top',
                            distance: 10,
                            textStyle: {
                                color: '#ffffff',
                                fontStyle: 'normal',
                                fontFamily: '微软雅黑',
                                fontSize: 12,
                            },
                            // formatter: '{a} {c} ',
                        },
                    },
                    itemStyle: { //图形样式
                        normal: {
                            barBorderRadius: [5, 5, 0, 0],
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: '#9bfd66'
                            }, {
                                offset: 0.8,
                                color: '#0caaab'
                            }], false),
                        },
                    },
                },
                {
                    name: '总参与人次',
                    type: 'bar',
                    data: [1564, 1546, 1546, 1456, 500, 900, 1642, 1314, 1240, 1241, 1246, 1660],
                    barWidth: 20,
                    barGap: 0.2, //柱间距离
                    label: { //图形上的文本标签
                        normal: {
                            show: true,
                            position: 'top',
                            textStyle: {
                                color: '#a8aab0',
                                fontStyle: 'normal',
                                fontFamily: '微软雅黑',
                                fontSize: 12,
                            },
                        },
                    },
                    itemStyle: { //图形样式
                        normal: {
                            barBorderRadius: [5, 5, 0, 0],
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: '#fee300'
                                },
                                {
                                    offset: 0.8,
                                    color: '#fc3d3b'
                                }
                            ], false),
                        },
                    },
                }
            ]
        };

        myChart.setOption(option);
    </script>


</body>

</html>
