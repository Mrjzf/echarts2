<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>index</title>
</head>

<body>
    <div id="main" style="width: 528px;height:460px;"></div>
    <script src="./js/jquery.js"></script>
    <script src="./js/echarts.min.js"></script>

    <script>
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        var uploadedDataURL = "./wujiang-map.json";
        var geoCoordMap = {
            '滨湖街道农贸市场': [120.54, 31.07],
            '黎里农贸市场': [120.76, 31.05],
            '平望农贸市场': [120.57, 30.98],
            '七都农贸市场': [120.43, 30.97],
            '盛泽东农贸市场': [120.56, 30.90],
            '松陵西门农贸市场': [120.63, 31.20],
            '桃源农贸市场': [120.47, 30.83],
            '同里农贸市场': [120.69, 31.16],
            '震泽农贸市场': [120.45, 30.93]
        }
        var data = [{
                name: '滨湖街道农贸市场',
                value: 219,
                gather: true
            },
            {
                name: '黎里农贸市场',
                value: 339,
                gather: true
            },
            {
                name: '平望农贸市场',
                value: 412,
                gather: false
            },
            {
                name: '七都农贸市场',
                value: 429,
                gather: false
            },
            {
                name: '盛泽东农贸市场',
                value: 389,
                gather: true
            },
            {
                name: '松陵西门农贸市场',
                value: 352,
                gather: false
            },
            {
                name: '桃源农贸市场',
                value: 329,
                gather: true
            },
            {
                name: '同里农贸市场',
                value: 532,
                gather: true
            },
            {
                name: '震泽农贸市场',
                value: 299,
                gather: false
            }
        ];
        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name];
                if (geoCoord) {
                    res.push({
                        name: data[i].name,
                        value: geoCoord.concat(data[i].value),
                        gather: data[i].gather
                    });
                }
            }
            return res;
        };
        var option = {
            backgroundColor: 'rgba(0,0,0,.3)',
            // title: {
            //     text: '吴江',
            //     subtext: '菜市场',
            //     x: 'left',
            //     textStyle: {
            //         color: '#ccc'
            //     }
            // },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            tooltip: {
                trigger: 'item',
                backgroundColor: 'rgba(12, 204, 104, 0.92)',
                borderColor: '#FFFFCC',
                showDelay: 0,
                hideDelay: 0,
                enterable: true,
                transitionDuration: 0,
                extraCssText: 'z-index:100',
                formatter: function (params, ticket, callback) {
                    //根据业务自己拓展要显示的内容
                    var res = "";
                    var name = params.name;
                    var value = params.value;
                    res = "<span style='color:#fff;'>" + name + "</span><br/>数据：" + value;
                    return res;
                }
            },
            geo: {
                map: 'wujiang',
                zoom: 1,
                label: {
                    emphasis: {
                        show: false
                    }
                },
                roam: true, //是否允许缩放
                layoutCenter: ['50%', '50%'], //地图位置
                layoutSize: "95%",
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            color: '#fff',
                            fontSize: 10,
                        },
                        borderColor: 'rgba(147, 235, 248, 1)', //省市边界线
                        borderWidth: 1,
                        areaColor: {
                            type: 'radial',
                            x: 0.5,
                            y: 0.5,
                            r: 0.8,
                            colorStops: [{
                                    offset: 0,
                                    color: 'rgba(147, 235, 248, 0)' // 0% 处的颜色 
                                },
                                {
                                    offset: 1,
                                    color: 'rgba(147, 235, 248, .2)' // 100% 处的颜色 
                                }
                            ],
                            globalCoord: false // 缺省为 false 
                        },
                        shadowColor: 'rgba(128, 217, 248, 1)',
                        //shadowColor: 'rgba(255, 255, 255, 1)', 
                        shadowOffsetX: -2,
                        shadowOffsetY: 2,
                        shadowBlur: 10
                    },
                    emphasis: {
                        label: {
                            show: true,
                            color: '#fff'
                        },
                        areaColor: 'rgb(100, 209, 240)',
                        borderWidth: 0
                    }
                }
            },
            series: [{
                    name: '城镇',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: convertData(data),
                    // symbolSize: function (val) {
                    //     return val[2] / 35;
                    // },
                    symbolSize: 8,
                    label: {
                        normal: {
                            fontSize: 12,
                            formatter: '{b}',
                            position: 'right',
                            show: true
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#fff', //区县字体颜色
                        }
                    }
                },
                {
                    name: '菜市场气泡',
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    data: convertData(data.sort(function (a, b) {
                        return b.value - a.value;
                    }).slice(0, 9)),
                    // symbolSize: function (val) {
                    //     console.log(val)
                    //     return val[2] / 30;
                    // },
                    symbolSize: 8,
                    showEffectOn: 'render',
                    rippleEffect: {
                        period: 2,
                        brushType: 'stroke',
                        scale: 4
                    },
                    hoverAnimation: true,
                    label: {
                        normal: {
                            formatter: '{b}',
                            position: 'right',
                            show: false
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            //是否采集散点背景色
                            color: function (val) {
                                return val.data.gather == true ? '#f00' : '#2eee92';
                            },
                            shadowBlur: 10,
                            shadowColor: '#05C3F9'
                        }
                    },
                    zlevel: 2
                },

            ]
        };
        $.getJSON(uploadedDataURL, function (geoJson) {
            echarts.registerMap('wujiang', geoJson);
            myChart.hideLoading();
            myChart.setOption(option);
        });
    </script>

</body>

</html>
